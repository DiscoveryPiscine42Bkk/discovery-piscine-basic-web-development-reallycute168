<!DOCTYPE html>
<html>
<head>
  <title>It's over 9000</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: rgb(140, 190, 255);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>

  <input type="text" id="textleft" placeholder="number">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="text" id="textright" placeholder="number">
  <button id="calculateBtn">Try me!</button>

  <script>
    $(document).ready(function () {
      $('#calculateBtn').on('click', function () {
        const left = $('#textleft').val();
        const right = $('#textright').val();
        const oper = $('#operator').val();

        const numleft = parseInt(left);
        const numright = parseInt(right);

        if (isNaN(numleft) || isNaN(numright) || numleft < 0 || numright < 0) {
          alert("Error :(");
          return;
        }

        if ((oper === "/" || oper === "%") && numright === 0) {
          alert("It's over 9000!");
          console.log("It's over 9000!");
          return;
        }

        let result;
        switch (oper) {
          case "+": result = numleft + numright; break;
          case "-": result = numleft - numright; break;
          case "*": result = numleft * numright; break;
          case "/": result = numleft / numright; break;
          case "%": result = numleft % numright; break;
          default: result = "Unknown operator";
        }

        alert("Result: " + result);
        console.log("Result: " + result);

        setInterval(() => {
          alert("Please, use me...");
        }, 30000);
      });
    });
  </script>

</body>
</html>
