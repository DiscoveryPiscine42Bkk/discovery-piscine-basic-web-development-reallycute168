<!DOCTYPE html>
<html>
<head>
  <title>Explode this balloon</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .column {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      height: 200px;
      width: 200px;
      background-color: red;
      border-radius: 100%;
      border: none;
      cursor: pointer;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="column"> 
    <button class="box" id="myDIV"></button>
  </div>

  <script>
    $(document).ready(function() {
      var colors = ["green", "blue", "red"];
      var revcolor = ["red", "blue", "green"];
      var colorIndex = 0;

      function bigger() {
        var $circle = $("#myDIV");
        var size = $circle.outerWidth();
        var newSize = size + 10;
        if (newSize >= 420) {
          newSize = 200;
        }
        $circle.css({
          width: newSize + "px",
          height: newSize + "px"
        });
      }

      function smaller() {
        var $circle = $("#myDIV");
        var size = $circle.outerWidth();
        var newSize = size - 5;
        if (newSize < 200) newSize = 200;
        $circle.css({
          width: newSize + "px",
          height: newSize + "px"
        });
      }

      function changecolors() {
        if (colorIndex >= colors.length) {
          colorIndex = 0;
        }
        $("#myDIV").css("background-color", colors[colorIndex]);
        colorIndex++;
      }

      function revcolors() {
        if (colorIndex >= revcolor.length) {
          colorIndex = 0;
        }
        $("#myDIV").css("background-color", revcolor[colorIndex]);
        colorIndex++;
      }

      $("#myDIV").on("click", function() {
        changecolors();
        bigger();
      });

      $("#myDIV").on("mouseleave", function() {
        smaller();
        revcolors();
      });
    });
  </script>
</body>
</html>
