<!DOCTYPE html>
<html>
<head>
  <title>Tab</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    div.mycontainer {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    div.mycontainer div {
      width: 50%;
      height: 100%;
      float: left;

      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="mycontainer">
    <div style="background-color: orange;">
      <h2>First cell</h2>
    </div>
    <div style="background-color: greenyellow;">
      <h2>Second cell</h2>
    </div>
  </div>
</body>
</html>
